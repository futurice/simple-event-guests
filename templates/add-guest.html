{{template "html-start.html" .}}
<h1>Add a guest</h1>

<form method="post">
  <table>
    <tr>
      <td><label for="name">Guest Name:</label></td>
      <td><input id="name" type="text" name="name"></td>
    </tr>
    <tr>
      <td><label for="email">Guest Email:</label></td>
      <td><input id="email" type="text" name="email"></td>
    </tr>
    <tr>
      <td><label for="host-email">Host Email:</label></td>
      <td><input id="host-email" type="text" name="host_email"
        value="{{.navData.user.Email}}"></td>
    </tr>
  </table>
  <br>
  <input type="submit" value="Add">
</form>
{{template "html-end.html"}}
