{{template "html-start.html" .}}
<h1>{{len .events}} event(s)</h1>

{{if .navData.user.Admin}}
  <p>
    <a href="/create_event" title="Create a new Event">+ Add Event</a>
  </p>
{{end}}

<ul>
  {{range $i, $e := .events}}
    <li>
      <a href="/event?id={{with index $.keys $i}}{{.IntID}}{{end}}"
        >{{.Name}}</a>
    </li>
  {{end}}
</ul>
{{template "html-end.html"}}
